apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
    helm.sh/hook: pre-install,pre-upgrade,post-install,post-upgrade
  labels:
    app.kubernetes.io/managed-by: karavel
    app.kubernetes.io/name: vault-secrets-webhook
    app.kubernetes.io/part-of: vault
    app.kubernetes.io/version: 1.8.1
    karavel.io/component-name: vault
    karavel.io/component-version: 0.1.0-SNAPSHOT
  name: vault-secrets-webhook-tls
  namespace: vault
spec:
  dnsNames:
  - vault-secrets-webhook.vault.svc
  - vault-secrets-webhook.vault.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: vault-secrets-webhook-selfsigned-issuer
  secretName: vault-secrets-webhook-tls
