apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: karavel
    app.kubernetes.io/name: vault-operator
    app.kubernetes.io/part-of: vault
    app.kubernetes.io/version: 1.8.1
    karavel.io/component-name: vault
    karavel.io/component-version: 0.1.0-SNAPSHOT
  name: vault-operator
  namespace: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: karavel
      app.kubernetes.io/name: vault-operator
      app.kubernetes.io/part-of: vault
      karavel.io/component-name: vault
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: karavel
        app.kubernetes.io/name: vault-operator
        app.kubernetes.io/part-of: vault
        app.kubernetes.io/version: 1.8.1
        karavel.io/component-name: vault
        karavel.io/component-version: 0.1.0-SNAPSHOT
    spec:
      containers:
      - command:
        - vault-operator
        - -sync_period
        - 1m
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: vault-operator
        - name: OPERATOR_LOG_LEVEL
          value: debug
        - name: BANK_VAULTS_IMAGE
          value: ghcr.io/banzaicloud/bank-vaults:1.14.3
        image: ghcr.io/banzaicloud/vault-operator:1.14.3
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: vault-operator
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8383
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: vault-operator
      terminationGracePeriodSeconds: 10
