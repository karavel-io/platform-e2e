apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dexclient-editor-role
rules:
- apiGroups:
  - dex.karavel.io
  resources:
  - dexclients
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dex.karavel.io
  resources:
  - dexclients/status
  verbs:
  - get
