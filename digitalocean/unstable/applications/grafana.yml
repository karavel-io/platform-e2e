kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  source:
    repoURL: git@github.com:karavel-io/platform-e2e.git
    path: digitalocean/unstable/vendor/grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
