apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: karavel
    app.kubernetes.io/name: grafana-operator
    app.kubernetes.io/part-of: grafana
    app.kubernetes.io/version: 8.1.7
    karavel.io/component-name: grafana
    karavel.io/component-version: 0.1.0-SNAPSHOT
  name: grafana-operator
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: karavel
      app.kubernetes.io/name: grafana-operator
      app.kubernetes.io/part-of: grafana
      karavel.io/component-name: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: karavel
        app.kubernetes.io/name: grafana-operator
        app.kubernetes.io/part-of: grafana
        app.kubernetes.io/version: 8.1.7
        karavel.io/component-name: grafana
        karavel.io/component-version: 0.1.0-SNAPSHOT
    spec:
      containers:
      - command:
        - grafana-operator
        - --scan-all
        - --grafana-image=docker.io/grafana/grafana
        - --grafana-image-tag=8.1.7
        env:
        - name: TEMPLATE_PATH
          value: /usr/local/bin/templates
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: grafana-operator
        image: quay.io/grafana-operator/grafana-operator:v3.10.4
        imagePullPolicy: Always
        name: grafana-operator
        ports:
        - containerPort: 60000
          name: metrics
      serviceAccountName: grafana-operator
