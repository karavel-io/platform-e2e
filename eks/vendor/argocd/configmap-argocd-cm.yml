apiVersion: v1
data:
  admin.enabled: "false"
  application.instanceLabelKey: argocd.argoproj.io/instance
  oidc.config: "name: Dex\nissuer: \nclientID: $dex-argocd-credentials:clientSecret\nclientSecret:
    $dex-argocd-credentials:clientSecret\nrequestedScopes: [openid, profile, email, groups]\nrequestedIDTokenClaims:\n
    \ email:\n    essential: true\n  groups:\n    essential: true\n"
  resource.customizations: |
    admissionregistration.k8s.io/MutatingWebhookConfiguration:
      ignoreDifferences: |
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    admissionregistration.k8s.io/ValidatingWebhookConfiguration:
      ignoreDifferences: |
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
  resource.exclusions: |
    - apiGroups:
      - "velero.io"
      kinds:
      - Backup
      clusters:
      - "*"
  timeout.reconciliation: 180s
  url: https://deploy.eks.e2e.karavel.io
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/managed-by: karavel
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: 2.1.3
    karavel.io/component-name: argocd
    karavel.io/component-version: 0.1.0-SNAPSHOT
  name: argocd-cm
  namespace: argocd
